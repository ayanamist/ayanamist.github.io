<p>每一个commit都应该体现一个可以复现的功能修改。以下行为均因独立commit，而不是合并</p>
<ul><li>添加一个第三方代码文件进来</li>
<li>对代码仅进行格式化</li>
<li>每一次类的重构，函数的重构，变量名的重构</li>
<li>每一次重构新增文件</li>
</ul><p>这几点目前来说做的并不好，需要改进。</p>
